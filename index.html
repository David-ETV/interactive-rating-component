<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
 <main>
  <!-- Rating state start -->
  <section class="rating-section">
    <div class="rating-icon">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="parragraph">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-buttons">
      <button class="rating-buton-number">1</button>
      <button class="rating-buton-number">2</button>
      <button class="rating-buton-number">3</button>
      <button class="rating-buton-number">4</button>
      <button class="rating-buton-number">5</button>
    </div>
    <button class="rating-submit">Submit</button>
  </section>
<!-- Rating state end -->

 <!-- Thank you state start -->
  <section class="thankyou-section">
    <div class="thanyou-icon">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="thankyou-selected">You selected <span class="thankyou-rating"> 1 </span> out of 5</div>
    <h1 class="title">Thank you!</h1>
    <p class="parragraph">  We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </section>

  <!-- Thank you state end -->

 </main>
 <script src="./app.js"></script>
</body>
</html>
